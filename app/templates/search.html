{% extends "base.html" %}
{% block content %}
    <h1>{{_('Результаты поиска')}}</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="Навигация">
        <ul class="pagination">
            <li class="page-item {% if not prev_url %} disable{% endif %}">
                <a class="page-link" href="{{ prev_url }}">
                    <span aria-hidden="true">&larr;</span> {{_('Назад')}}
                </a>
            </li>
            <li class="page-item {% if not next_url %} disable{% endif %}">
                <a class="page-link" href="{{ next_url }}">
                    {{_('Вперед')}} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
